<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State · City · Division Selector</title>
    <style>
      :root{--bg1:#e8ebff;--bg2:#f8f5ff;--accent:#9b5cf1}
      html,body{height:100%;margin:0}
      body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg,var(--bg1),var(--bg2)); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
      .container {
        background: linear-gradient(180deg, #ffffff, #fbfdff);
        padding: 28px 28px 28px 20px;
        border-radius: 18px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.6);
        width:100%;
        max-width:720px;
        border: 1px solid rgba(155,92,241,0.06);
      }
      h1{font-size:18px;margin:0 0 12px 0;color:#2b2b2b}
      label{display:block;margin-bottom:14px;font-weight:600;color:#333}
      select{width:100%;padding:10px;border-radius:10px;border:1px solid #e6e6e6;background:#fbfbff;font-size:15px}
      select:focus{outline:none;border-color:var(--accent);box-shadow:0 4px 18px rgba(155,92,241,0.06)}
      .row{display:grid;grid-template-columns:1fr 1fr;gap:14px}
      @media(max-width:520px){.row{grid-template-columns:1fr}}
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Select State, City and Division</h1>
      <div class="row">
        <div>
          <label for="stateSelect">State</label>
          <select id="stateSelect"><option value="">Select State</option></select>
        </div>
        <div>
          <label for="citySelect">City</label>
          <select id="citySelect" disabled><option value="">Select City</option></select>
        </div>
      </div>
      <div style="margin-top:12px">
        <label for="divisionSelect">Division</label>
        <select id="divisionSelect" disabled><option value="">Select Division</option></select>
      </div>
    </div>

    <script>
      const states = [
        'Andhra Pradesh','Arunachal Pradesh','Assam','Bihar','Chhattisgarh','Goa','Gujarat','Haryana','Himachal Pradesh','Jharkhand','Karnataka','Kerala','Madhya Pradesh','Maharashtra','Manipur','Meghalaya','Mizoram','Nagaland','Odisha','Punjab','Rajasthan','Sikkim','Tamil Nadu','Telangana','Tripura','Uttar Pradesh','Uttarakhand','West Bengal'
      ];

      const citiesByState = {
        'Andhra Pradesh': ['Visakhapatnam','Vijayawada','Guntur','Nellore','Kurnool','Rajahmundry','Tirupati','Kadapa','Anantapur'],
        'Arunachal Pradesh': ['Itanagar','Naharlagun','Pasighat','Tawang','Ziro'],
        'Assam': ['Guwahati','Silchar','Dibrugarh','Jorhat','Tezpur','Nagaon','Tinsukia'],
        'Bihar': ['Patna','Gaya','Bhagalpur','Muzaffarpur','Darbhanga','Purnia','Arrah'],
        'Chhattisgarh': ['Raipur','Bilaspur','Durg','Bhilai','Korba','Rajnandgaon'],
        'Goa': ['Panaji','Margao','Vasco da Gama','Mapusa','Ponda'],
        'Gujarat': ['Ahmedabad','Surat','Vadodara','Rajkot','Bhavnagar','Jamnagar','Gandhinagar'],
        'Haryana': ['Gurugram','Faridabad','Panipat','Ambala','Hisar','Karnal','Rohtak'],
        'Himachal Pradesh': ['Shimla','Manali','Dharamshala','Solan','Mandi','Kullu'],
        'Jharkhand': ['Ranchi','Jamshedpur','Dhanbad','Bokaro','Deoghar','Hazaribagh'],
        'Karnataka': ['Bangalore','Mysore','Mangalore','Hubli','Belgaum','Davangere','Tumkur'],
        'Kerala': ['Kochi','Thiruvananthapuram','Kozhikode','Thrissur','Alappuzha','Palakkad'],
        'Madhya Pradesh': ['Bhopal','Indore','Gwalior','Jabalpur','Ujjain','Sagar','Satna'],
        'Maharashtra': ['Mumbai','Pune','Nagpur','Nashik','Aurangabad','Solapur','Amravati'],
        'Manipur': ['Imphal','Thoubal','Bishnupur','Churachandpur'],
        'Meghalaya': ['Shillong','Tura','Jowai','Nongpoh'],
        'Mizoram': ['Aizawl','Lunglei','Champhai','Serchhip'],
        'Nagaland': ['Kohima','Dimapur','Mokokchung','Tuensang'],
        'Odisha': ['Bhubaneswar','Cuttack','Rourkela','Puri','Sambalpur','Berhampur'],
        'Punjab': ['Ludhiana','Amritsar','Jalandhar','Patiala','Bathinda','Mohali'],
        'Rajasthan': ['Jaipur','Udaipur','Jodhpur','Kota','Ajmer','Bikaner','Alwar'],
        'Sikkim': ['Gangtok','Namchi','Gyalshing','Mangan'],
        'Tamil Nadu': ['Chennai','Coimbatore','Madurai','Tiruchirappalli','Salem','Vellore','Erode'],
        'Telangana': ['Hyderabad','Warangal','Nizamabad','Karimnagar','Khammam'],
        'Tripura': ['Agartala','Udaipur','Dharmanagar','Kailashahar'],
        'Uttar Pradesh': ['Lucknow','Kanpur','Agra','Varanasi','Meerut','Allahabad','Noida','Ghaziabad','Bareilly'],
        'Uttarakhand': ['Dehradun','Haridwar','Nainital','Haldwani','Roorkee'],
        'West Bengal': ['Kolkata','Howrah','Durgapur','Asansol','Siliguri','Bardhaman']
      };

      const divisionsByCity = {
        'Bangalore': ['East','West','North','South'],
        'Mumbai': ['Central','Harbour','Western'],
        'Chennai': ['North','South','Central'],
        'Kolkata': ['North','South','East','West'],
        'Hyderabad': ['Secunderabad','Charminar','LB Nagar']
      };

      const stateSelect = document.getElementById('stateSelect');
      const citySelect = document.getElementById('citySelect');
      const divisionSelect = document.getElementById('divisionSelect');

      // Populate states
      states.forEach(state => {
        const option = document.createElement('option');
        option.value = state;
        option.textContent = state;
        stateSelect.appendChild(option);
      });

      stateSelect.addEventListener('change', function() {
        citySelect.innerHTML = '<option value="">Select City</option>';
        divisionSelect.innerHTML = '<option value="">Select Division</option>';
        divisionSelect.disabled = true;

        const selectedState = stateSelect.value;
        if (selectedState && citiesByState[selectedState]) {
          citySelect.disabled = false;
          citiesByState[selectedState].forEach(city => {
            const option = document.createElement('option');
            option.value = city;
            option.textContent = city;
            citySelect.appendChild(option);
          });
        } else {
          citySelect.disabled = true;
        }
      });

      citySelect.addEventListener('change', function() {
        divisionSelect.innerHTML = '<option value="">Select Division</option>';
        const selectedCity = citySelect.value;
        if (selectedCity && divisionsByCity[selectedCity]) {
          divisionSelect.disabled = false;
          divisionsByCity[selectedCity].forEach(division => {
            const option = document.createElement('option');
            option.value = division;
            option.textContent = division;
            divisionSelect.appendChild(option);
          });
        } else {
          divisionSelect.disabled = true;
        }
      });
    </script>
  </body>
</html>
