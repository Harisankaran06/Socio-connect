<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Socio Connect Map Only</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
    body { background: linear-gradient(135deg, #e8ebff, #f8f5ff); min-height: 100vh; overflow-x: hidden; position: relative; }
    body::before, body::after { content: ""; position: absolute; border-radius: 50%; background: rgba(174, 144, 255, 0.2); z-index: 0; }
    body::before { width: 400px; height: 400px; top: -120px; left: -120px; }
    body::after { width: 300px; height: 300px; bottom: -80px; right: -80px; }
    /* Main content - center map */
    .main-content {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 40px 0;
      position: relative;
      z-index: 1;
    }
    .map-container { display: flex; align-items: center; justify-content: center; width: 100%; }
    .map-card {
      position: relative;
      width: 100%;
      max-width: 900px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.04);
      margin-top: 120px;
    }
    .map-header {
      padding: 18px 24px 12px 24px;
      background: #fafaff;
      border-radius: 12px 12px 0 0;
      border-bottom: 2px solid #ececec;
    }
    .map-header input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      box-shadow: 0 2px 8px rgba(155,92,241,0.04)
    }
    .map-wrapper {
      width: 100%;
      height: 520px;
      border-radius: 0 0 12px 12px;
      overflow: hidden;
    }
    .map-wrapper iframe { width: 100%; height: 100%; border: 0; display: block; }
    @media (max-width: 900px) {
      .map-wrapper { height: 420px; max-width: 560px; }
      .main-content { padding: 16px; }
    }
  </style>
</head>
<body>
  <main class="main-content">
    <div class="map-container">
      <div class="map-card">
        <div class="map-header">
          <input type="search" placeholder="Search location or Greater Chennai Corporation" aria-label="Search map" />
        </div>
        <div class="map-wrapper">
          <!-- Chennai center: 13.0827 N, 80.2707 E -->
          <iframe
            title="Chennai Map"
            src="https://maps.google.com/maps?q=13.0827,80.2707&t=&z=13&ie=UTF8&iwloc=&output=embed"
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
