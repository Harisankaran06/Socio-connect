<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Socio Connect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e8ebff, #f8f5ff);
      overflow: hidden;
    }

    /* Background circles */
    body::before,
    body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      background: rgba(174, 144, 255, 0.2);
      z-index: 0;
    }
    body::before {
      width: 400px;
      height: 400px;
      top: -100px;
      left: -100px;
    }
    body::after {
      width: 300px;
      height: 300px;
      bottom: -80px;
      right: -80px;
    }

    .login-wrapper {
      display: flex;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 90%;
      max-width: 950px;
      z-index: 1;
    }

    /* Left: form */
    .login-left {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 150px;
    }

    .login-left h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      background: #f9f9f9;
      transition: border 0.3s, background 0.3s;
    }

    .form-group input:focus {
      border-color: #9b5cf1;
      background: #fff;
      outline: none;
    }

    .forgot {
      text-align: right;
      margin-bottom: 20px;
    }

    .forgot a {
      font-size: 13px;
      text-decoration: none;
      color: #888;
      transition: color 0.3s;
    }
    .forgot a:hover {
      color: #9b5cf1;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(to right, #9b5cf1, #6a7dff);
      color: #fff;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(155, 92, 241, 0.3);
    }

    /* Right: illustration */
    .login-right {
      flex: 1;
      background: #f8faff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .login-right img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .login-wrapper {
        flex-direction: column;
      }
      .login-right {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <!-- Left section -->
    <div class="login-left">
      <div class="logo">
        <!-- Socio Connect logo -->
        <img src="/images/logo.jpg" alt="Socio Connect Logo">
      </div>
      <h2>Admin Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="forgot"><a href="#">Password forgot?</a></div>
        <button onclick="goToNextPage()" type="submit" class="btn">Login</button>
      </form>
    </div>

    <!-- Right section -->
    <div class="login-right">
      <!-- Illustration -->
      <img src="/images/soo.jpg" alt="Admin Illustration">
    </div>
  </div>

  <script>
    function goToNextPage() {
      window.location.href = "Dashboard.html"; // same tab navigation
    }
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (!user || !pass) {
        alert("⚠️ Please enter both username and password.");
        return;
      }

      // Replace with backend connection
      //alert("✅ Logged in as " + user);
      // window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
